<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songList">
            <h2>Best of NCS- No Copyright Sounds</h2>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Let it Be</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="1"
                                class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Let it Be</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="2"
                                class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Let it Be</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="3"
                                class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Let it Be</span>
                    <span class="songListPlay"><span class="timeStamp">05:34 <i id="4"
                                class="fa-regular fa-circle-play songItemPlay"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif"><span id="masterSong">Pehle-bhi-main</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
